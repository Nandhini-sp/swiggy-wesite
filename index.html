<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiggy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
  </head>

  <body>
    <div class="container-fluid">
        <div class="row px-5">
            <div class="col-lg-6">
                <div class="row my-lg-5 p-2">
                    <div class="col-lg-4">
                        <img src="./img2.png" alt="" style="width: 190px;">
                    </div>
                    <div class="col-lg-8 d-flex justify-content-end">
                        <button class="btn btn-close-white text-bg-dark rounded-0 border-0 fw-semibold align-content-center" style="margin-right: 15px;">Login</button>
                        <button class="btn btn-dark border-0 rounded-0 text-light fw-bold ">Sign Up</button>
                    </div>
                </div>

              <div class="row">
                  <div class="row">
                    <div class="col-lg-12 my-2">
                      <h2 class="fw-bold fs-1 px-lg-2">Hungry?</h2>
                      <p class="text-muted fs-4 px-1">Order Food from favourite restaurants near you.</p>
                    </div>
                  </div>  
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="input-group my-3 px-lg-2" >
                        <input type="text" class="form-control form-control-lg p-3 rounded-0 shadow-none fw-semibold fs-6" placeholder="Enter Your Delivery Location" aria-label="Recipient's username with two button addons">
                        <button class="btn btn-outline-light rounded-0 px-3 fs-0 border-bottom border-top text-secondary fw-semibold " type="button">Locate Me</button>
                        <button class="btn btn-outline-secondary rounded-0 px-3 fw-bold" type="button" style="background-color: #FB8019; color: white;">FIND FOOD</button>
                      </div>
                    </div>
                  </div>  
                  <div class="row">
                    <div class="col-lg-12 mt-lg-4">
                       <p class="text-muted">POPULAR CITES IN INDIA</p>
                       <ul class="list-inline" style="list-style: none; text-decoration: none; color: gray;">
                         <li class="list-inline-item" style="color: grey;"><a href="">Ahmedabad</a></li>
                         <li class="list-inline-item"><a href="">Bangalore</a></li>
                         <li class="list-inline-item"><a href="">Chennai</a></li>
                         <li class="list-inline-item"><a href="">Delhi</a></li>
                         <li class="list-inline-item"><a href="">Gurgaon</a></li>
                         <li class="list-inline-item"><a href="">Hyderabad</a></li>
                         <li class="list-inline-item"><a href="">Kolkata</a></li>
                         <li class="list-inline-item"><a href="">Mumbai</a></li>
                         <li class="list-inline-item"><a href="">Pune</a></li>
                         <li class="list-inline-item"><a href="">& more</a></li>
                        </ul>
                    </div>
                  </div>  
                </div>
            </div>

            <div class="col-md-6">
                <div class="bg-image" style="background-image: url('./img.png'); height: 100vh; background-repeat: no-repeat; background-size: cover;"></div>
            </div>
        </div>
    </div>



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
